<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->


<ion-view view-title="Landing" hide-nav-bar="true" hide-back-button="true">
    <ion-header-bar align-title="left" class="bar-positive">
            <div class="col">Your One Stop Shop</div>

    </ion-header-bar>
    <ion-content>

        <div class="row">
            <div class="col"><button class="button button-outline button-positive">
                Get Quote
            </button></div>
            <div class="col"><button class="button button-outline button-positive">
                Manage Jobs
            </button></div>
        </div>
        <div class="row">
            <div class="col"><button class="button button-outline button-positive">
                Directory
            </button></div>
            <div class="col"><button class="button button-outline button-positive">
                Signup
            </button></div>
        </div>
        <hr>
        <div class="row">
            <div class="col">

                <div class="card advertisments">

                    <a class="item item-thumbnail-left" href="#">
                        <img src="cover.jpg">
                        <h2>Pretty Hate Machine</h2>
                        <p>Nine Inch Nails</p>
                    </a>
                </div>
            </div>
        </div>

        <style>
            .scroll-content{
                top:40px;
            }
.advertisments{
    margin-top:0px;
}
.button{
    width: 145px;
    height: 110px;
}
        </style>
    </ion-content>

    <ion-footer-bar align-title="left" class="bar-assertive">
        <div class="row">
            <div class="col">Are You a Tradie? List your Business.</div>
        </div>
        </ion-footer-bar>
</ion-view>
